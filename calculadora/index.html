<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <form>
    <div>
      <img src="assets/imgs/Logo_fondo_blancoo.webp" style="width: 250px;"> </div>
    <h1>Calculator</h1>
    <input type="number" id="num1" name="num1" placeholder="Primero numero" required>

    <input type="number" id="num2" name="num2" placeholder="Segundo Numero " required>

    <div class="buttons">
      <input type="button" onclick="addNums()" class="input" id="add" name="op" value="+">
      <input type="button" onclick="subNums()" class="input" id="subtract" name="op" value="-">
      <input type="button" onclick="mulNums()" class="input" id="multiply" name="op" value="*">
      <input type="button" onclick="divNums()" class="input" id="divide" name="op" value="/">
      <input type="button" onclick="reset()" class="input" id="divide" name="op" value="CE">
    </div>
    <div class="result">
      <h2 id="result"></h2>
    </div>

  </form>
  <!-- partial -->
  <script src="assets/js/sum.js"></script>
  <script src="assets/js/div.js"></script>
  <script src="assets/js/sub.js"></script>
  <script src="assets/js/mul.js"></script>
  <script src="assets/js/calc.js"></script>
 



</body>

</html>
